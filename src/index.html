<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardForm</title>
</head>
<body class = "body">
    <div class="body__wrapper">
        <form class="card-form card-form__block">
            <div class="card-figure card-figure__block">
                <div class="card-side card-side__front">
                    <div class="card-side__cover">
                        <img class = "card-side__img" src="img/cardBackgrounds/background.jpg" alt="">
                    </div>
                    <div class="front__wrapper">
                        <div class="front__top">
                            <img class = "front__chip" src="img/chip.png" alt="">
                            <div class="card-type card-type__block">
                                <img class = "card-type__img" src="img/cardTypes/visa.png" alt="visa">
                            </div>
                        </div>
                        <div class="card-number front__middle">
                            <label class = "card-number__row" for="cardNumber">
                                <span>
                                    <div class="number-item">#</div>
                                </span><span>
                                    <div class="number-item">#</div>
                                </span>
                                <span>
                                    <div class="number-item">#</div>
                                </span>
                                <span>
                                    <div class="number-item">#</div>
                                </span>
                                <span>
                                    <div class="number-item number-item--active"></div>
                                </span>
                                <span>
                                    <div class="number-item">#</div>
                                </span>
                                <span>
                                    <div class="number-item">#</div>
                                </span>
                                <span>
                                    <div class="number-item">#</div>
                                </span>
                                <span>
                                    <div class="number-item">#</div>
                                </span>
                                <span>
                                    <div class="number-item number-item--active"></div>
                                </span>
                                <span>
                                    <div class="number-item">#</div>
                                </span>
                                <span>
                                    <div class="number-item">#</div>
                                </span>
                                <span>
                                    <div class="number-item">#</div>
                                </span>
                                <span>
                                    <div class="number-item">#</div>
                                </span>
                                <span>
                                    <div class="number-item number-item--active"></div>
                                </span>
                                <span>
                                    <div class="number-item">#</div>
                                </span>
                                <span>
                                    <div class="number-item">#</div>
                                </span>
                                <span>
                                    <div class="number-item">#</div>
                                </span>
                                <span>
                                    <div class="number-item">#</div>
                                </span>
                            </label>
                        </div>
                        <div class="front__bottom">
                            <label class = "card-name card-name__block" for="cardName">
                                <div class="card-name__title">Card Holder</div>
                                <div class="card-name__holder">FULL NAME</div>
                            </label>
                            <div class="card-date card-date__block">
                                <label class = "card-date__title" for="cardMonth">
                                    Expires
                                </label>
                                <label for="cardMonth">MM</label>
                                /
                                <label for="cardYear">YY</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-side card-side__back">
                    <div class="card-side__cover">
                        <img class = "card-side__img" src="img/cardBackgrounds/background.jpg" alt="">
                    </div>
                    <div class="back__band">
                    </div>
                    <div class="back__cvv">
                        <div class="cvv__title">
                            CVV
                        </div>
                        <label class = "cvv__band" for="CVV">
                        </label>
                        <div class="card-type card-type__block">
                            <img class = "card-type__img" src="img/cardTypes/visa.png" alt="visa">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-form__inner">
                <div class="card-input card-input__block">
                    <label for="cardNumber" class="card-input__title">Card Number</label>
                    <input id = "cardNumber" class = "card-input__field" type="text">
                </div>
                <div class="card-input card-input__block">
                    <label for="cardName" class="card-input__title">Card Holders</label>
                    <input id = "cardName" class = "card-input__field" type="text">
                </div>
                <div class="card-form__row">
                    <div class="left">
                        <label for="cardMonth" class="card-input__title">Expiration Date</label>
                        <select id="cardMonth" class = "card-input__field left__select">
                            <option disabled = "disabled" selected = "selected" value="">Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select id="cardYear" class = "card-input__field left__select">
                            <option disabled = "disabled" selected = "selected" value="">Year</option>
                            <option value="21">2021</option>
                            <option value="22">2022</option>
                            <option value="23">2023</option>
                            <option value="24">2024</option>
                            <option value="25">2025</option>
                            <option value="26">2026</option>
                        </select>
                    </div>
                    <div class="right">
                        <label for="CVV" class="card-input__title">CVV</label>
                        <input id = "CVV" class = "card-input__field" type="text">
                    </div>
                </div>
                <button class="button card-form__button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
